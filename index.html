<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Asset/hma.favicon.png" />
  <title>HMA - Calculator</title>
</head>

<body>
  <div class="container">
    <input type="text" id="firstInput" placeholder="0" />
    <div>
      <button class="function">AC</button>
      <button class="function">DEL</button>
      <button class="function">%</button>
      <button class="operator">&divide;</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button class="operator">&minus;</button>
    </div>
    <div>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button class="operator">&times;</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
